<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Add Form</title>
  <link rel="stylesheet" href="addpage.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  
</head>

<body>

  <div id="bg" >
  <div class="module">
    <a class="backintern" href="clubregist.html"><i class="far fa-window-close"></i></a>
    <h1 class="foradd">ADD</h1>
    <form class="addform">
      <input placeholder="University" type="text" required />
      <input placeholder="Country" type="text" required />
      <input placeholder="Level of study" type="text" required />
      <input placeholder="Date of Deadline" type="Date" required />
      <textarea placeholder="Description" required></textarea>
      <input class="formBtn" value="Add" type="submit" />
      <input class="formBtn" value="Reset" type="reset" />
    </form>
  </div>
</div>

</body>

</html>
